<mat-card class="main-card">
  <mat-card-content class="margin-card">
    <div class="search-table-list" id="htmlData">
      <h3>&nbsp;Relatório de Animais</h3>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="tutorName">
          <th mat-header-cell *matHeaderCellDef> Tutor</th>
          <td mat-cell *matCellDef="let element">{{ element.tutorName }}</td>
        </ng-container>
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo</th>
          <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
        </ng-container>
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef> Aniversário</th>
          <td mat-cell *matCellDef="let element">{{ element.birthDate | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef> Espécie</th>
          <td mat-cell *matCellDef="let element">{{ element.species }}</td>
        </ng-container>
        <ng-container matColumnDef="race">
          <th mat-header-cell *matHeaderCellDef> Raça</th>
          <td mat-cell *matCellDef="let element">{{ element.race }}</td>
        </ng-container>
        <ng-container matColumnDef="coat">
          <th mat-header-cell *matHeaderCellDef> Pelagem</th>
          <td mat-cell *matCellDef="let element">{{ element.coat }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsPDF"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPDF;"></tr>
      </table>
    </div>
    <mat-card-actions align="end">
      <button mat-raised-button class="margin-right-button"
      (click)="downloadPDF()"
      routerLinkActive="router-link-active">
        Exportar PDF
          <mat-icon
            color="primary"
            class="cursorPointer"
            matTooltip="Relatório">cloud_download
          </mat-icon>
    </button>

    <button mat-raised-button
      (click)="cancelReport()">voltar
    </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>


<div class="overlaySpinner" *ngIf="showSpinner">
  <div class="centerSpinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
